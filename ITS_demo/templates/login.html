
<!DOCTYPE html>
<html>
<head>
  <title>Login & Registration Form Transition</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="cont">
      <form action="{{ url_for('q1') }}" method="post">
          <div class="form sign-in">
            <h2>Sign In</h2>

              <label>
                <span>Email Address</span>
                <input type="Email" name="email">
              </label>
              <label>
                <span>Password</span>
                <input type="Password" name="password">
              </label>
              <button class="submit" type="submit" onclick="myalertlogin()">Sign In</button>

            <p class="forgot-pass">Forgot Password ?</p>
          <div class="social-media">
            <ul>
              <li><img src="{{ url_for('static', filename='images/facebook.png') }}"></li>
              <li><img src="{{ url_for('static', filename='images/linkedin.png') }}"></li>
              <li><img src="{{ url_for('static', filename='images/google.png') }}"></li>
            </ul>
          </div>
        </div>
      </form>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span onclick="myfunction()" class="m-up">Sign Up</span>
          <span onclick="myfunction()" class="m-in">Sign In</span>
        </div>
      </div>
      <form action="" method="post">
        <div class="form sign-up">
          <h2>Sign Up</h2>

            <label>
              <span>First_Name</span>
              <input type="text" name="fname">
            </label>
              <label>
              <span>Last_Name</span>
              <input type="text" name="lname">
            </label>
            <label>
              <span>Email</span>
              <input type="email" name="email">
            </label>
            <label>
              <span>Password</span>
              <input type="password" name="pass1">
            </label>
            <label>
              <span>Confirm Password</span>
              <input type="password" name="pass2">
            </label>
            <label>
              <span>Phone Number</span>
              <input type="number" name="phone">
            </label>
            <label id="teacher1">
              <span>Date of Birth</span>
              <input type="date" name="b_day">
            </label>

            <label> 
              <span>Grade</span>
              <input type="text" name="grade">
            </label>
            <button type="submit" onclick="myalertsignup()" class="submit">Sign Up Now</button>
          </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }} "></script>
</body>

</html>
